<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cajero Automático</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>

<div id="cajero">
  <h1>Cajero Automático</h1>
  <div class="form-group">
    <label for="cuentas">Selecciona una cuenta:</label>
    <select id="cuentas">
      <option value="0">Yeimy</option>
      <option value="1">Iusseff</option>
      <option value="2">Martin</option>
    </select>
  </div>
  <div class="form-group">
    <label for="password">Contraseña:</label>
    <input type="password" id="password" placeholder="Ingresa tu contraseña">
  </div>
  <button class="btn" onclick="login()">Ingresar</button>

  <div id="operaciones" style="display: none;">
    <h2>Selecciona una operación:</h2>
    <button class="btn" onclick="consultarSaldo()">Consultar Saldo</button>
    <button class="btn" onclick="ingresarMonto()">Ingresar Monto</button>
    <button class="btn" onclick="retirarMonto()">Retirar Monto</button>
    <br>
    <button class="btn" onclick="cerrarSesion()">Cerrar Sesión</button>
  </div>

  <div id="resultado" style="display: none;"></div>
</div>

<script src="app.js"></script>
</body>
</html>
